<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Used Music Gear</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        header input[type="text"] {
            padding: 5px;
            border-radius: 5px;
            border: none;
        }
        header button {
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .product {
            background-color: #fff;
            margin: 20px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <input type="text" placeholder="Search...">
        <button>Search</button>
        <button>Sign Up</button>
        <button>Login</button>
    </header>
    
    <div class="product">
        <h2>Gibson Les Paul Standard</h2>
        <p>A classic electric guitar known for its warm tone and sustain.</p>
    </div>

    <div class="product">
        <h2>Fender Stratocaster</h2>
        <p>An iconic electric guitar favored by many famous musicians.</p>
    </div>

    <div class="product">
        <h2>Roland TD-17KVX Electronic Drum Kit</h2>
        <p>A professional-grade electronic drum kit with realistic feel.</p>
    </div>

    <footer>
        &copy; 2024 Used Music Gear
    </footer>
</body>
</html>
